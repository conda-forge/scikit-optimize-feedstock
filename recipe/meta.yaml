{% set name = "scikit-optimize" %}
{% set version = "0.4" %}
{% set sha256 = "c01d5b9f31105172067b1df18d15c277a15c81580317c2b002d8e63df6216156" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - cython
    - numpy
    - scipy
    - scikit-learn >=0.18
    - scikit-garden
    - matplotlib

  run:
    - python
    - numpy
    - scipy
    - scikit-learn >=0.18
    - scikit-garden
    - matplotlib

test:
  imports:
    - skopt
    - skopt.learning
    - skopt.learning.gaussian_process
    - skopt.optimizer
    - skopt.space


about:
  home: https://scikit-optimize.github.io/
  license_file: LICENSE.md
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Sequential model-based optimization toolbox.'
  dev_url: https://github.com/scikit-optimize/scikit-optimize
  doc_url: https://scikit-optimize.github.io/

extra:
  recipe-maintainers:
    - pmlandwehr
    - ukaratay
